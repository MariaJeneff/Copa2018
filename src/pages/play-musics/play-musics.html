<ion-header>

  <ion-navbar color="darken-4">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PlayMusics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div class="user play">
    <img src="{{ playlist.picture }}" alt="">
    <h1 class="titulo">{{ playlist.title }}</h1>
  </div>

  <ion-list>

      <ion-item *ngFor="let s of musics">
        <ion-thumbnail item-left>
          <img class="img" src="{{ s.album.cover }}" alt="">
        </ion-thumbnail>
        <h2>{{ s.title }}</h2>
        <p>{{ s.artist.name }} - {{ s.album.title }}</p>
      </ion-item>

  </ion-list>

</ion-content>
