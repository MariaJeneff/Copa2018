<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar color="darken-4">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Contact
      </ion-title>
    </ion-navbar> 
  </ion-header>


<ion-content padding>
  <form>
    <ion-list>

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" name="nome" clearInput="true" [(ngModel)]="evento.nome" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" clearInput="true" [(ngModel)]="evento.email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Sexo</ion-label>
        <ion-input type="text" name="sexo" clearInput="true" [(ngModel)]="evento.sexo" required></ion-input>
      </ion-item>  

      <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" name="senha" clearInput="true" [(ngModel)]="evento.senha" required></ion-input>
      </ion-item>
    </ion-list>
    <button color="darken-4" type="submit" ion-button block full icon-left (click)="GoCadastrar(evento)">
      <ion-icon name="send"></ion-icon>Enviar
    </button>
    <button color="secondary" type="submit" ion-button block full icon-left (click)="contas()">
      <ion-icon name="mail"></ion-icon>Contas
    </button>
  </form>
</ion-content>
